<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XP7 Store - Tienda de Aplicaciones</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            padding: 40px 20px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            margin-bottom: 30px;
        }
        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .app-card {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 20px;
            transition: transform 0.3s;
        }
        .app-card:hover {
            transform: translateY(-5px);
            background: rgba(255,255,255,0.15);
        }
        .app-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }
        .install-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ›’ XP7 Store</h1>
            <p>Tienda oficial de aplicaciones para XP7 OS</p>
        </header>
        
        <div class="app-grid" id="apps-container">
            <!-- Las apps se cargarÃ¡n aquÃ­ desde store.json -->
        </div>
    </div>

    <script>
        // Cargar apps desde store.json
        fetch('store.json')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('apps-container');
                
                data.apps.forEach(app => {
                    const card = document.createElement('div');
                    card.className = 'app-card';
                    card.innerHTML = `
                        <div class="app-icon">${app.icon}</div>
                        <h3>${app.name}</h3>
                        <p>${app.description}</p>
                        <p><small>v${app.version} â€¢ ${app.author}</small></p>
                        <button class="install-btn" data-url="${app.download_url}">
                            ðŸ“¥ Instalar en XP7 OS
                        </button>
                    `;
                    container.appendChild(card);
                });
                
                // AÃ±adir funcionalidad a los botones
                document.querySelectorAll('.install-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const url = this.getAttribute('data-url');
                        alert('Para instalar esta app:\n1. Abre XP7 OS\n2. Ve al Gestor de Paquetes\n3. Instala desde URL: ' + url);
                    });
                });
            })
            .catch(error => {
                console.error('Error cargando la tienda:', error);
                document.getElementById('apps-container').innerHTML = 
                    '<p style="text-align: center; padding: 40px;">Error cargando la tienda. Intenta mÃ¡s tarde.</p>';
            });
    </script>
</body>
</html>
